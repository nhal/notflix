version: '3.6'

services:
  plex:
    image: plexinc/pms-docker
    restart: "always"
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - TZ=${TZ}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=${ADVERTISE_IP}
      - PLEX_UID=${PLEX_UID}
      - PLEX_GID=${PLEX_GID}
      - CHANGE_CONFIG_DIR_OWNERSHIP=${CHANGE_CONFIG_DIR_OWNERSHIP}
    volumes:
      - ${CONFIG_DATABASE}:/config
      - ${TRANSCODE_TMP_DIR}:/transcode
      - ${MEDIA_PATH}:/data
