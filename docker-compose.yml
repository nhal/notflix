version: '3.6'

services:
  plex:
    image: plexinc/pms-docker
    restart: always
    hostname: ${HOSTNAME}
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - TZ=${TZ}
      - PLEX_UID=${PUID}
      - PLEX_GID=${PGID}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=${ADVERTISE_IP}
      - CHANGE_CONFIG_DIR_OWNERSHIP=${CHANGE_CONFIG_DIR_OWNERSHIP}
    volumes:
      - ${PLEX_CONFIG}:/config
      - ${TRANSCODE_TMP_DIR}:/transcode
      - ${MEDIA_DIR}:/data
  tautulli:
    image: linuxserver/tautulli
    restart: always
    links:
      - plex
    ports:
      - 8181:8181/tcp
      - 8181:8181/udp
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${TAUTULLI_CONFIG}:/config
      - ${PLEX_CONFIG}/Library/Application Support/Plex Media Server/Logs:/logs:ro
  ombi:
    image: linuxserver/ombi
    restart: always
    ports:
      - 3579:3579/tcp
      - 3579:3579/udp
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${OMBI_CONFIG}:/config
  sonarr:
    image: linuxserver/sonarr
    restart: always
    ports:
      - 8989:8989
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${SONARR_CONFIG}:/config
      - ${COMPLETE_DOWNLOADS_DIR}:/downloads
      - ${MEDIA_DIR}/tv-shows:/tv
  rutorrent:
    image: linuxserver/rutorrent
    restart: always
    ports:
      - ${RU_WEBUI_PORT}:80
      - 6881:6881/tcp
      - 6881:6881/udp
      - 5001:5000/tcp
      - 5001:5000/udp
      - 51413:51413/tcp
      - 51413:51413/udp
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${RU_CONFIG}:/config
      - ${RU_MATERIAL_THEME}:/usr/share/webapps/rutorrent/plugins/theme/themes/material-design
      - ${INCOMPLETE_DOWNLOADS_DIR}:/downloads/incoming
      - ${COMPLETE_DOWNLOADS_DIR}:/downloads/completed
  jackett:
    image: linuxserver/jackett
    restart: always
    ports:
      - 9117:9117
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${JACKETT_CONFIG}:/config
      - ${INCOMPLETE_DOWNLOADS_DIR}:/incomplete
      - ${INCOMPLETE_DOWNLOADS_DIR}:/downloads
