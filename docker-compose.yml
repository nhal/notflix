version: '3.6'

services:
  plex:
    image: plexinc/pms-docker:1.13.2.5154-fd05be322
    restart: "always"
    hostname: ${HOSTNAME}
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - TZ=${TZ}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=${ADVERTISE_IP}
      - PLEX_UID=${PLEX_UID}
      - PLEX_GID=${PLEX_GID}
      - CHANGE_CONFIG_DIR_OWNERSHIP=${CHANGE_CONFIG_DIR_OWNERSHIP}
    volumes:
      - ${PLEX_CONFIG}:/config
      - ${TRANSCODE_TMP_DIR}:/transcode
      - ${MEDIA_PATH}:/data
  ombi:
    image: linuxserver/ombi:102
    restart: "always"
    ports:
      - 3579:3579/tcp
      - 3579:3579/udp
    environment:
      - TZ=${TZ}
      - PUID=${PLEX_UID}
      - PGID=${PLEX_GID}
    volumes:
      - ${OMBI_CONFIG}:/config
  tautulli:
    image: linuxserver/tautulli:132
    restart: "always"
    links:
      - plex
    ports:
      - 8181:8181/tcp
      - 8181:8181/udp
    environment:
      - TZ=${TZ}
      - PUID=${PLEX_UID}
      - PGID=${PLEX_GID}
    volumes:
      - ${TAUTULLI_CONFIG}:/config
      - ${PLEX_CONFIG}/Library/Application Support/Plex Media Server/Logs:/logs:ro
